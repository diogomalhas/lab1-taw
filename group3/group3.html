<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - Group 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <div class="row">

                <div id="logo-wrapper" class="col-sm-3">
                    <img src="../images/logo.png" alt="Group 21 - Logo" width="75" height="75">
                </div>
                <nav class="col-sm-9 d-flex justify-content-center align-items-center">
                    <ul class="menu d-flex justify-content-center align-items-center">
                        <li class="menu-entry"><span>Who we are</span></li>
                        <span class="divider">&nbsp;|&nbsp;</span>
                        <li class="menu-entry"><span>What we do</span></li>
                        <span class="divider">&nbsp;|&nbsp;</span>
                        <li class="menu-entry"><span>Contacts</span></li>
                    </ul>
                </nav>
            </div>

        </header>

        <main class="content row">
            <div class="left col-sm-8">
                <h1 class="main-title blue">Group 21</h1>
                <h2 class="subtitle blue">COME AND WORK WITH US</h2>
                <p>André Melnic, Diogo Malheiro and Youssef Hachicha</p>
                <img src="../images/group-photo.webp" alt="Group Photo" id="group-photo">
            </div>
            <div class="right col-sm-4">
                <h2 class="subtitle blue">ASK INFO</h2>

                <form onsubmit="mostrarMensagem(); return false;">

                    <label for="email" class="to-be-block">Email:</label>
                    <input type="email" name="email" id="email">
                    <br>
                    <label for="question" class="to-be-block">Question:</label>
                    <textarea id="question" name="question" rows="5"></textarea>
                    <br>
                    <label for="checkbox">Price request</label>
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <br>
                    <input type="submit" value="Ask" id="submit">
                </form>
            </div>
        </main>

        <footer>
            <p class="copyright">© Group 21 2025</p>
            <p class="madeby"><i>Made by André Melnic (20241785), Diogo Malheiro (r2011255) and Youssef Hachicha
                    (20221801)</i></p>
        </footer>
    </div>

    <script>
        const menuItems = document.querySelectorAll('.menu-entry');

        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                alert('Menu clicked.');
            });
        });
        function mostrarMensagem() {
            alert("Your info has been sent.");
        }
    </script>


</body>

</html>
