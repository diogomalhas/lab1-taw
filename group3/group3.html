<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - Group 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
       
</head>

<body>
    <div class="container">
        <header class="row">

            <div id="logo" class="col-sm-3">
                <img src="images/logo.png" alt="Logotipo do projeto 1" width="100" height="100">
            </div>
            <nav class="col-sm-9">
                <ul class="blue">
                    <li><span>Who we are</span></li> &nbsp;|&nbsp;
                    <li><span>What we do</span></li> &nbsp;|&nbsp;
                    <li><span>Contacts</span></li>
                </ul>
            </nav>

        </header>

        <div class="content row">
            <div class="left col-sm-8">
                <h1 class="blue">Group 21</h1>
                <h2 class="blue">COME AND WORK WITH US</h2>
                <p>André, Diogo and Youssef</p>
                <img src="images/guell.avif" alt="Parc Guell" id="group-photo">
            </div>
            <div class="right col-sm-4">
                <h2 class="blue">ASK INFO</h2>

                <form action="#">

                    <label for="email" class="to-be-block">Email:</label>
                    <input type="text" name="email" id="email">
                    <br>
                    <label for="question" class="to-be-block">Question:</label>
                    <textarea id="question" name="question" rows="5">
                    </textarea>
                    <br>
                    <label for="checkbox">Price request</label>
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <br>
                    <input type="submit" value="Ask" id="submit">
                </form>
            </div>
        </div>

        <footer>
            <p class="copyright">© Group 21 2025</p>
            <p class="madeby"><i>Made by André (20241785), Diogo (r2011255) and Youssef (20221801)</i></p>
        </footer>
    </div>




</body>

</html>
