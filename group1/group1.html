<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - Group 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <div id="logo">
                <img src="images/logo.png" alt="Group 21 - Logo" width="75" height="75">
            </div>
            <nav>
                <ul class="menu">
                    <li class="menu-entry"><span>Who we are</span></li> &nbsp;|&nbsp;
                    <li class="menu-entry"><span>What we do</span></li> &nbsp;|&nbsp;
                    <li class="menu-entry"><span>Contacts</span></li>
                </ul>
            </nav>
        </header>

        <main class="content">
            <div class="left">
                <h1>Group 21</h1>
                <h2>COME AND WORK WITH US</h2>
                <p>André, Youssef and Diogo Malheiro</p>
                <img src="images/guell.avif" alt="Parc Guell" id="group-photo">
            </div>
            <div class="right">
                <h2>ASK INFO</h2>

                <form onsubmit="mostrarMensagem(); return false;">

                    <label for="email" class="to-be-block">Email:</label>
                    <input type="email" name="email" id="email">
                    <br>
                    <label for="question" class="to-be-block">Question:</label>
                    <textarea id="question" name="question" rows="5"></textarea>
                    <br>
                    <label for="checkbox">Price request</label>
                    <input type="checkbox" id="checkbox" name="checkbox">
                    <br>
                    <input type="submit" value="Ask" id="submit">
                </form>
            </div>
        </main>

        <footer>
            <p class="copyright">© Group 21 - 2025</p>
            <p class="madeby"><i>Made by André (20241785), Diogo Malheiro (2011255) and Youssef (20221801)</i></p>
        </footer>
    </div>
    <script>
        const menuItems = document.querySelectorAll('.menu-entry');

        menuItems.forEach(item => {
            item.addEventListener('click', () => {
                alert('Menu clicked.');
            });
        });
        function mostrarMensagem() {
            alert("Your info has been sent.");
        }
    </script>



</body>

</html>
